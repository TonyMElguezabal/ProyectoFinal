<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="testbox">
      <h1>Ingreso al sistema</h1>

      <form action="/" id="login-form">
        <hr />
        <div class="accounttype">
          <input
            type="radio"
            value="None"
            id="radioOne"
            name="account"
            checked
          />
          <label for="radioOne" class="radio" chec>Personal</label>
          <input type="radio" value="None" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Empresarial</label>
        </div>
        <hr />
        <label id="icon" for="name"><i class="icon-envelope"></i></label>
        <input
          type="text"
          name="email"
          id="email-field"
          placeholder="Email"
          required
        />
        <label id="icon" for="name"><i class="icon-user"></i></label>
        <input
          type="text"
          name="username"
          id="name-field"
          placeholder="Name"
          required
        />
        <label id="icon" for="name"><i class="icon-shield"></i></label>
        <input
          type="password"
          name="password"
          id="password-field"
          placeholder="Password"
          required
        />
        <div class="gender">
          <input type="radio" value="None" id="male" name="gender" checked />
          <label for="male" class="radio" chec>Hombre</label>
          <input type="radio" value="None" id="female" name="gender" />
          <label for="female" class="radio">Mujer</label>
        </div>

        <a href="#" class="button" id="login-form-submit">Ingresar</a>
      </form>
    </div>
  </body>
</html>
